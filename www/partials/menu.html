<div class="container">
    <div class="row clearfix">
        <div class="col-xs-3"></div>
        <div class="col-xs-6">
            <h3>Lists</h3>
        </div>
        <div class="col-xs-3">
            <button data-toggle="modal" data-target="#newlist" class="btn btn-default pull-right">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <ul class="list-group">
        <a href="#/list/{{$index}}" class="list-group-item" ng-repeat="l in lists">
            {{ l.title }}<span class="badge">{{l.items.length}}</span>
        </a>
    </ul>
</div>
<!-- New List Modal -->
<div class="modal fade" id="newlist" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="btnCancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">New List</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" ng-model="listname" name="listname" required>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-lg" ng-click="btnNewList()">Create</button>
        <button type="button" class="btn btn-danger btn-lg" ng-click="btnCancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
